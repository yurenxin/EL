<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript">
		var div = document.getElementsByTagName('div');
		var color = ['red','green','yellow','blue','pink'];
		for(var i = 0;i < div.length;i++){
			div[i].style.background = color[i];
			aa(i);
		}
		
		function aa(a){
			var aDiv = document.getElementsByTagName('div')[a];
			aDiv.onmousedown = function(ev){
				var ev = ev || window.event;
				
				document.onmousemove = function(ev){
					var ev = ev || window.event;
					var x = ev.clientX;
					var y = ev.clientY;
					aDiv.style.top = y +'px';
					aDiv.style.left = x + 'px';
					
				}
			}
			aDiv.onmouseup = function(){
				document.onmousemove = null;
			}
		}
	</script>
</html>
